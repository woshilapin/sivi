<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<script type="text/javascript" charset="utf-8" src="/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/js/cv.js"></script>
		<title>Faites votre CV vous-mÃªme</title>
	</head>
	<body>
		<div class="container-fluid">
			<form id="cv-form" role="form" action="/submit" method="post" class="form-horizontal form-group-lg">
				<div class="row">
					<div class="col-md-3">
					</div>
					<div class="col-xs-12 col-md-6">
						<div id="cv-form-steps">
							<div id="cv-form-step-profile">
								<h1>Fill your personal profile</h1>
								<div class="form-group">
									<label class="control-label col-xs-12 col-md-2" for="cv-form-step-profile-firstname">First name</label>
									<div class="col-xs-12 col-md-10">
										<input class="form-control" type="text" id="cv-form-step-profile-firstname" name="cv-form-step-profile-firstname" placeholder="Enter your first name" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-xs-12 col-md-2" for="cv-form-step-profile-lastname">Last name</label>
									<div class="col-xs-12 col-md-10">
										<input class="form-control" type="text" id="cv-form-step-profile-lastname" name="cv-form-step-profile-lastname" placeholder="Enter your last name" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-xs-12 col-md-2" for="cv-form-step-profile-email">Email</label>
									<div class="col-xs-12 col-md-10">
										<input class="form-control" type="email" id="cv-form-step-profile-email" name="cv-form-step-profile-email" placeholder="Enter your email" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-xs-12 col-md-2" for="cv-form-step-profile-email">Birthday</label>
									<div class="col-xs-12 col-md-10">
										<input class="form-control" type="date" id="cv-form-step-profile-birthday" name="cv-form-step-profile-birthday" placeholder="Enter your birthday date" />
										<span class="help-block">The format must be dd/mm/yyyy.
										</div>
									</div>
								</div>
								<div id="cv-form-step-address">
									<h1>Fill your address</h1>
									<div class="form-group">
										<label class="control-label col-xs-12 col-md-2" for="cv-form-step-address-street">Street</label>
										<div class="col-xs-12 col-md-10">
											<input class="form-control" type="text" id="cv-form-step-address-street" name="cv-form-step-address-street" placeholder="Enter your street name" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-12 col-md-2" for="cv-form-step-address-postal">Postal code</label>
										<div class="col-xs-12 col-md-10">
											<input class="form-control" type="text" id="cv-form-step-address-postal" name="cv-form-step-address-postal" placeholder="Enter your postal code" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-xs-12 col-md-2" for="cv-form-step-address-city">City</label>
										<div class="col-xs-12 col-md-10">
											<input class="form-control" type="text" id="cv-form-step-address-city" name="cv-form-step-address-city" placeholder="Enter your city" />
										</div>
									</div>
								</div>
								<div id="cv-form-step-diplomas">
									<h1>Fill your diplomas</h1>
									<div class="form-group">
										<table class="table table-striped" id="cv-form-step-diplomas-table">
											<thead>
												<tr>
													<th>Diploma</th>
													<th>Year</th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														<input class="form-control" type="text" id="cv-form-step-diplomas-name-0" name="cv-form-step-diplomas-name" placeholder="Enter the diploma's name" value="" />
													</td>
													<td>
														<input class="form-control" type="text" id="cv-form-step-diplomas-year-0" name="cv-form-step-diplomas-year" placeholder="Year" value="" />
													</td>
													<td>
														<button id="cv-form-step-diplomas-remove-0" type="button" class="btn btn-danger">&ndash;</button>
														<button id="cv-form-step-diplomas-add-0" type="button" class="btn btn-success">+</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div id="cv-form-buttons">
								<div class="text-right">
									<button id="cv-form-buttons-previous" class="btn btn-default" name="text">Previous step</button>
									<button id="cv-form-buttons-next" class="btn btn-primary" name="text">Next step</button>
									<button id="cv-form-buttons-validation" type="submit" class="btn btn-success" name="text">Validate</button>
								</div>
							</div>
						</div>
						<div class="col-md-3" />
						</div>
					</div>
				</form>
			</div>
	</body>
</html>
